<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="body-frame">
        <div class="text-frame"></div>
        <div class="buttons-frame">
            <div class="numbers-frame">
                <div>
                    <button>1</button> 
                    <button>2</button>
                    <button>3</button>
                </div>
                <div>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                </div>
                <div>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                </div>
                <button>0</button>
            </div>
            <div class="operators-frame">
                <button>+</button>
                <button>-</button>
                <button>/</button>
                <button>*</button>
                <button>*</button>
                <button>=</button>
            </div>
        </div>
    </div>

</body>
</html>
