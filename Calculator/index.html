<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="body-frame">
        <div class="text-frame">0</div>
        <div class="buttons-frame">
            <div class="numbers-frame">
                <div>
                    <button id="btn-1" onclick="input()">1</button> 
                    <button id="btn-2" onclick="input()">2</button>
                    <button id="btn-3" onclick="input()">3</button>
                </div>
                <div>
                    <button id="btn-4" onclick="input()">4</button>
                    <button id="btn-5" onclick="input()">5</button>
                    <button id="btn-6" onclick="input()">6</button>
                </div>
                <div>
                    <button id="btn-7" onclick="input()">7</button>
                    <button id="btn-8" onclick="input()">8</button>
                    <button id="btn-9" onclick="input()">9</button>
                </div>
                <button id="btn-0" onclick="input()">0</button>
                <button id="btn-ans" onclick="input()">=</button>
            </div>
            <div class="operators-frame">
                <button id="btn-decimal" onclick="input()">.</button>
                <button id="btn-add" onclick="input()">+</button>
                <button id="btn-sub" onclick="input()">-</button>
                <button id="btn-div" onclick="input()">/</button>
                <button id="btn-mul" onclick="input()">*</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>

</body>
</html>
